<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>SpringIOC</title>
    <style type="text/css">


        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<iframe src="SpringIoc.pdf" frameborder="0" scrolling="auto" id="bi_iframe" onload="adjustIframe()"></iframe>
</body>
</html>

<script>

    function adjustIframe() {
        var ifm = document.getElementById("bi_iframe");
        ifm.height = document.documentElement.clientHeight -10;
        ifm.width = document.documentElement.clientWidth;
    }
</script>
